{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- These meta tags come first. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{title}}</title>

    <!-- Include the CSS -->
    <link href="{% static 'bootstrap-dashboard/toolkit-inverse.min.css' %}" rel="stylesheet">

  </head>
  <body>    
    <div class="container" >
    {% block header %}
    <div class="dashhead">
      <div class="dashhead-titles">
        <h6 class="dashhead-subtitle">{{section_title}}</h6>
        <h3 class="dashhead-title">{{page_title}}</h3>
        {% block badge_area %}{% endblock %}

      </div>

      <div class="dashhead-toolbar">
        <div class="input-with-icon dashhead-toolbar-item">
          <input type="text" value="01/01/15 - 01/08/15" class="form-control" data-provide="datepicker">
          <span class="icon icon-calendar"></span>
        </div>
        <span class="dashhead-toolbar-divider hidden-xs"></span>
        <div class="btn-group dashhead-toolbar-item btn-group-thirds">
          <button type="button" class="btn btn-primary-outline">Day</button>
          <button type="button" class="btn btn-primary-outline active">Week</button>
          <button type="button" class="btn btn-primary-outline">Month</button>
        </div>
      </div>
    </div>
    {% endblock %}
    {% block content %}{% endblock %}
    </div>
    <!-- Include jQuery (required) and the JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{% static 'bootstrap-dashboard/chart.js' %}"></script>
    <script src="{% static 'bootstrap-dashboard/toolkit.min.js' %}"></script>
  </body>
</html>
