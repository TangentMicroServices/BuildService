---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "api/**.py"
  - "ui/**.py"
exclude_paths: 
  - "ui/static/bootstrap-dashboard/**"
  - "**/migrations/**"
  - "static/**"
  - "reports/**"
